<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

    <div class="flex justify-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="w-60 h-20 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Faça o seu login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" formControlName="email" type="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{ 'border-red-500': isFieldInvalid('email') }" />
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1" aria-live="polite">
          Informe um e-mail válido.
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" formControlName="password" type="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{ 'border-red-500': isFieldInvalid('password') }" />
        <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1" aria-live="polite">
          A senha é obrigatória.
        </div>
      </div>

      <button type="submit"
        class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
        [disabled]="loginForm.invalid">
        Entrar
      </button>

    </form>

    <div class="text-center mt-4">
      <a routerLink="/redefinir-senha" class="text-sm text-indigo-600 hover:text-indigo-500">Esqueceu sua senha?</a>
    </div>

    <div class="text-center">
      <span class="text-sm text-gray-700">Ou</span><br><a routerLink="/cadastro"
        class="text-sm text-indigo-600 hover:text-indigo-500">Não tem uma
        conta?</a>
    </div>

  </div>
</div>
