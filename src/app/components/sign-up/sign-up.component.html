<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">

    <div *ngIf="spinner" class="flex justify-center mb-4">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="flex justify-center">
      <img src="../../../assets/logo.png" alt="Logo" class="h-16 mb-6">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Faça o seu cadastro</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit()">

      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input id="nome" type="text" formControlName="name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" />
        <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-red-500 text-sm">
          Nome é obrigatório e deve ter pelo menos 3 caracteres.
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" />
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-500 text-sm">
          Email válido é obrigatório.
        </div>
      </div>

      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="senha" type="password" formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" />
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
          class="text-red-500 text-sm">
          Senha é obrigatória e deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmarSenha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
        <input id="confirmarSenha" type="password" formControlName="confirmPassword"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" />
        <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
          class="text-red-500 text-sm">
          É necessário confirmar a senha.
        </div>
      </div>

      <button type="submit" [disabled]="signUpForm.invalid"
        class="w-full bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Cadastrar
      </button>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500">Já tem uma conta?</a>
      </div>

    </form>

  </div>
</div>
